<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Каталог телефонов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #f7f2ed 0%, #ebe6e2 100%);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #4a4a4a;
        }
        .container {
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            margin-top: 20px;
        }
        .search-sidebar {
            padding-right: 20px;
        }
        .filter-group {
            margin-bottom: 1.5rem;
        }
        .filter-wrapper {
            position: relative;
        }
        .filter-list {
            padding: 0.5rem;
        }
        /* Скрываем все элементы, начиная с шестого */
        .filter-list .form-check:nth-child(n+6) {
            display: none;
        }
        /* При раскрытии показываем все */
        .filter-list.expanded .form-check {
            display: block;
        }
        .toggle-btn {
            display: inline-block;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #0d6efd;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        .toggle-btn:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Фрагмент: простой список -->
    <th:block th:fragment="filterListSimple(items, name, selectedParams)">
        <div class="filter-wrapper">
            <div class="filter-list" data-name="${name}">
                <div class="form-check" th:each="item : ${items}">
                    <input class="form-check-input"
                           type="checkbox"
                           th:id="${name} + '-' + ${item.name()}"
                           th:name="${name}"
                           th:value="${item.name()}"
                           th:checked="${selectedParams != null and #lists.contains(selectedParams, item.name())}"/>
                    <label class="form-check-label"
                           th:for="${name} + '-' + ${item.name()}"
                           th:text="${item}">[Item]</label>
                </div>
            </div>
            <button type="button"
                    class="toggle-btn"
                    data-name="${name}">Показать ещё</button>
        </div>
    </th:block>

    <!-- Фрагмент: список с displayValue -->
    <th:block th:fragment="filterListDisplay(items, name, selectedParams)">
        <div class="filter-wrapper">
            <div class="filter-list" data-name="${name}">
                <div class="form-check" th:each="item : ${items}">
                    <input class="form-check-input"
                           type="checkbox"
                           th:id="${name} + '-' + ${item.name()}"
                           th:name="${name}"
                           th:value="${item.name()}"
                           th:checked="${selectedParams != null and #lists.contains(selectedParams, item.name())}"/>
                    <label class="form-check-label"
                           th:for="${name} + '-' + ${item.name()}"
                           th:text="${item.displayValue}">[Display]</label>
                </div>
            </div>
            <button type="button"
                    class="toggle-btn"
                    data-name="${name}">Показать ещё</button>
        </div>
    </th:block>

    <h1 class="mb-4">Каталог телефонов</h1>
    <div class="row">

        <!-- Сайдбар -->
        <div class="col-md-3 search-sidebar">
            <h5 class="mb-3">Поиск по параметрам</h5>
            <form th:action="@{/phones}" method="get">
                <!-- Модель -->
                <div class="filter-group">
                    <label for="model">Модель:</label>
                    <input type="text" id="model" name="model"
                           class="form-control"
                           th:value="${param.model}"/>
                </div>
                <!-- Цена -->
                <div class="filter-group">
                    <label>Цена ($):</label>
                    <div class="d-flex">
                        <input type="number" name="priceMin"
                               class="form-control me-2"
                               placeholder="от"
                               th:value="${param.priceMin}"/>
                        <input type="number" name="priceMax"
                               class="form-control"
                               placeholder="до"
                               th:value="${param.priceMax}"/>
                    </div>
                </div>
                <!-- Фильтры -->
                <div class="filter-group">
                    <label>Бренд:</label>
                    <div th:replace="~{::filterListSimple(${brands}, 'brand', param.brand)}"></div>
                </div>
                <div class="filter-group">
                    <label>Процессор:</label>
                    <div th:replace="~{::filterListSimple(${processors}, 'processor', param.processor)}"></div>
                </div>
                <div class="filter-group">
                    <label>Память:</label>
                    <div th:replace="~{::filterListDisplay(${internalStorage}, 'internalStorage', param.internalStorage)}"></div>
                </div>
                <div class="filter-group">
                    <label>Диагональ экрана:</label>
                    <div th:replace="~{::filterListDisplay(${screenDiagonal}, 'screenDiagonal', param.screenDiagonal)}"></div>
                </div>
                <div class="filter-group">
                    <label>Батарея:</label>
                    <div th:replace="~{::filterListDisplay(${batteryCapacity}, 'batteryCapacity', param.batteryCapacity)}"></div>
                </div>
                <div class="d-flex">
                    <button type="submit" class="btn btn-primary me-2">Найти</button>
                    <a th:href="@{/phones}" class="btn btn-secondary">Сбросить</a>
                </div>
            </form>
        </div>

        <!-- Результаты -->
        <div class="col-md-9">
            <form th:action="@{/phones}" method="get" class="d-flex align-items-center mb-3">
                <input type="hidden" name="model"           th:value="${param.model}"/>
                <input type="hidden" name="priceMin"        th:value="${param.priceMin}"/>
                <input type="hidden" name="priceMax"        th:value="${param.priceMax}"/>
                <input type="hidden" name="brand"           th:value="${param.brand}"/>
                <input type="hidden" name="processor"       th:value="${param.processor}"/>
                <input type="hidden" name="internalStorage" th:value="${param.internalStorage}"/>
                <input type="hidden" name="screenDiagonal"  th:value="${param.screenDiagonal}"/>
                <input type="hidden" name="batteryCapacity" th:value="${param.batteryCapacity}"/>
                <label class="me-2">Сортировка:</label>
                <select name="sort" class="form-select form-select-sm w-auto"
                        onchange="this.form.submit()">
                    <option value="" th:selected="${param.sort == null or param.sort == ''}">Без сортировки</option>
                    <option th:value="price_asc"    th:selected="${param.sort=='price_asc'}">Цена ↑</option>
                    <option th:value="price_desc"   th:selected="${param.sort=='price_desc'}">Цена ↓</option>
                </select>
            </form>

            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                    <tr>
                        <th>Бренд</th>
                        <th>Модель</th>
                        <th>Цена</th>
                        <th>Подробнее</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="phone : ${phones}">
                        <td th:text="${phone.brand}">Brand</td>
                        <td th:text="${phone.model}">Model</td>
                        <td th:text="${phone.price}">Price</td>
                        <td>
                            <a th:href="@{/phones/{id}(id=${phone.id})}"
                               class="btn btn-info btn-sm">Подробнее</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.filter-wrapper').forEach(function(wrapper) {
            const list = wrapper.querySelector('.filter-list');
            const btn  = wrapper.querySelector('.toggle-btn');

            // Если элементов ≤5, скрываем кнопку
            if (wrapper.querySelectorAll('.form-check').length <= 5) {
                btn.style.display = 'none';
                return;
            }

            btn.addEventListener('click', function() {
                const expanded = list.classList.toggle('expanded');
                btn.textContent = expanded ? 'Показать меньше' : 'Показать ещё';
            });
        });
    });
</script>

</body>
</html>

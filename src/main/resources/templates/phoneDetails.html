<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title th:text="${phone.brand} + ' ' + ${phone.model}">Детали телефона</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .breadcrumb {
            background: none;
            margin: 1rem 0;
        }

        .product-page {
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
        }

        .product-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-image {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
        }

        .product-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .price-block {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            margin: 1rem 0;
        }

        .current-price {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff4400;
        }

        .specs-table {
            width: 100%;
            margin-top: 2rem;
            border-collapse: collapse;
        }

        .specs-table th, .specs-table td {
            padding: 0.75rem;
            border-top: 1px solid #eee;
            text-align: left;
        }

        .specs-table th {
            width: 30%;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="product-page">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/phones}">Главная</a></li>
            <li aria-current="page" class="breadcrumb-item active" th:text="${phone.brand} + ' ' + ${phone.model}">
                Товар
            </li>
        </ol>
    </nav>

    <div class="product-container row gx-5">
        <!-- Галерея изображений -->
        <div class="col-md-6 gallery">
            <img alt="Изображение товара" class="main-image" th:if="${phone.imageUrl != null}"
                 th:src="${phone.imageUrl}"/>
            <img alt="Нет изображения"
                 class="main-image"
                 src="https://i.pinimg.com/736x/6e/a1/de/6ea1deffcd1284c6ab9bb1b0b630f0b4.jpg"
                 th:if="${phone.imageUrl == null}"/>
        </div>

        <!-- Информация о товаре -->
        <div class="col-md-6">
            <div class="product-title" th:text="${phone.brand} + ' ' + ${phone.model}">Название</div>

            <div class="price-block">
                <span class="current-price" th:text="${phone.price} +'$'">0</span>
            </div>

            <h5>Характеристики:</h5>
            <table class="specs-table">
                <tr>
                    <th>Процессор</th>
                    <td th:text="${phone.characteristics.processor}">—</td>
                </tr>
                <tr>
                    <th>Диагональ экрана</th>
                    <td th:text="${phone.characteristics.screenDiagonal} + ' inches'">—</td>
                </tr>
                <tr>
                    <th>Камера</th>
                    <td th:text="${phone.characteristics.cameraResolution}">—</td>
                </tr>
                <tr>
                    <th>Память</th>
                    <td th:text="${phone.characteristics.internalStorage}">—</td>
                </tr>
                <tr>
                    <th>Батарея</th>
                    <td th:text="${phone.characteristics.batteryCapacity} + ' mAh'">—</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
